    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f4] px-10 py-3">

          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#121416] text-sm font-medium leading-normal" href="#">View Books</a>
              <a class="text-[#121416] text-sm font-medium leading-normal" href="#">Add Book</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#dce8f3] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"

            <h2 class="text-[#121416] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome to Your Book Management System</h2>
            <p class="text-[#121416] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Easily view, add, and manage your book collection. Use the navigation above to get started.
            </p>
            <h2 class="text-[#121416] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Featured Book</h2>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-[2_2_0px] flex-col gap-4">
                  <div class="flex flex-col gap-1">
                    <p class="text-[#121416] text-base font-bold leading-tight">The Secret Garden</p>
                    <p class="text-[#6a7681] text-sm font-normal leading-normal">Frances Hodgson Burnett</p>
                  </div>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 flex-row-reverse bg-[#f1f2f4] text-[#121416] text-sm font-medium leading-normal w-fit"
                  >
                    <span class="truncate">View Details</span>

            </div>
          </div>
        </div>
      </div>
    </div>
